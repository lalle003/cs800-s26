<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lists</title>
</head>
<body>


  <ol>
    <li>Cat</li>
    <li>Dog</li>
    <li>Rabbit</li>
  </ol>

  <ul>
    <li>Milk</li>
    <li>Meat</li>
    <li>Fish</li>
  </ul>

  <dl>
    <dt>Cat</dt>
    <dd>A small domesticated carnivorous mammal.</dd>

    <dt>Dog</dt>
    <dd>A domesticated mammal commonly kept as a pet.</dd>
  </dl>


</body>
</html>
